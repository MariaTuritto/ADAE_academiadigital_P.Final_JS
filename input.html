<!-- BODY -->

<body>
  <!-- AGREGANDO BARRA DE NAVEGACION -->
  <div class="barraPrevia">
    <p>Inscribite en nuestros talleres dentro de las primeras 24hrs de tu suscripción y recibe mega descuentos de hasta
      50% OFF | Promo valida hasta el 28-10-2022</p>
  </div>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <div class="navLogo">
        <img class="logoImg" src="/recursos/logo.png" alt="logo">
      </div>
      <a class="navbar-brand tituloMarca" href=" ">ACADEMIA DIGITAL APRENDE Y EMPRENDE</a>
      <div>
        <a id="btnVolver" class="btn btnEnlace" href="index.html" role="button">Inicio</a>
      </div>
    </div>
  </nav>


  <!-- FORM PARA REGISTRO -->
  <form class="container-fluid containerForm my-5" action="">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label form-label__contact">Nombre y Apellido</label>
      <input type="name" class="form-control form-control-lg" id="inputName" placeholder="Ingresa Nombre y Apellido" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label form-label__contact">Correo electronico</label>
      <input type="email" class="form-control form-control-lg" id="inputMail" placeholder="name@gmail.com" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label form-label__contact">Contraseña</label>
      <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Contraseña" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label form-label__contact">Rubro de tu emprendimiento</label>
      <input type="text" class="form-control form-control-lg" id="inputRubro" placeholder="Ej: Gastronomia" />
    </div>
    <div class="btnsRegistrarse">
      <div class="my-4">
        <button type="submit" id="btnRegistro" class="btn btn-lg">
          REGISTRARSE
        </button>
      </div>
      <div class="my-4">
        <input class="btn btn-lg" type="reset" value="LIMPIAR DATOS" />
      </div>
    </div>
  </form>

  <!-- FOOTER -->
  <footer class="footer">
    <ul>

      <li class="liFooter">+54 3412569666</li>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
